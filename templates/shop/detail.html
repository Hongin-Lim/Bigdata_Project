{% extends 'home/base.html' %}

{% block body %}
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    {% block extra_style %}-->
<!--    {% endblock %}-->
</head>

<div class="container">
    <div class="row">
        <div class="col-4">
        <img src="{{product.image.url}}" width="100%">
    </div>
    <div class="col">
        <h1 class="display-6">{{product.name}}</h1>
        <p><span class="badge badge-secondary">가격</span>{{product.price}}</p>
        <form action="{% url 'cart:product_add' product.id %}" method="post">
            {{ add_to_cart }}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary btn-sm" value="장바구니 넣기">
        </form>
        <h5><span class="badge badge-secondary">상품설명</span>{{product.description|linebreaks}}</h5>
    </div>
    </div>
</div>

{% endblock %}
